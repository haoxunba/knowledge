    <title>3.7函数</title>
</head>
<body>
    <script>
        'use strict'
        
        function fn() {
            console.log(arguments[0]+''+arguments[1]);
        }

        fn('hello', 'world');

        function fn2(a) {
            console.log(a);
        }
        var a ={a:1};
        fn2(a);

        function fn3(n1, n2) {
            arguments[1] = 10;
            console.log(arguments[0]+n2);
        }

        fn3(1,2);
        console.log(1+undefined);
    </script>
</body>
