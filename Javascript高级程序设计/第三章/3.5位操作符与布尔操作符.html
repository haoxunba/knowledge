    <title>3.5位操作符与布尔操作符</title>

<body>
    <script>
        var oldValue = -2;

        console.log(oldValue << 5);

        // 布尔操作符

        console.log(!{});

        // 逻辑与操作符

        var a = 'abc'
        console.log(0 && a);

        // 除法

        console.log(1/-0);
    </script>
